<head>
<meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-image: url('https://github.com/thuytep2k97/HSK3/blob/main/huhu.jpg?raw=true');
    background-size: cover;
    background-position: center;

    margin: 0;

  h1 {

  }

  #game-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
    width: 320px;
  }

  #chinese {
    font-size: 40px;
    font-weight: bold;
  }

  #pinyin {
    font-size: 22px;
    color: #555;
    margin-bottom: 10px;
  }

  input {
    padding: 8px;
    width: 90%;
    margin-top: 10px;
  }

  button {
    background: #0056b3;
    color: white;
    border: none;
    padding: 8px 16px;

    margin-top: 10px;
  }

  button:hover {
    background: #003f82;

  #scoreboard {
    margin-top: 15px;

</style>
</head>
<body>
  <h1>üéÆ H·ªçc t·ª´ v·ª±ng HSK ‚Äì Ch·ªçn ƒë√∫ng nghƒ©a!</h1>

  <input type="file" id="file-input" accept=".xlsx" />
  <div id="game-container" style="display:none;">
    <div id="chinese"></div>
    <div id="pinyin"></div>
    <input type="text" id="answer" placeholder="Nh·∫≠p nghƒ©a ti·∫øng Vi·ªát...">
    <button onclick="checkAnswer()">Ki·ªÉm tra</button>
    <button onclick="speak()">üîä Nghe ph√°t √¢m</button>
    <div id="result"></div>
    <div id="scoreboard">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
  </div>

<script>
  let words = [];
  let current = 0;
  let score = 0;
  let best = 0;

  document.getElementById("file-input").addEventListener("change", handleFile, false);

  function handleFile(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, {type: 'array'});
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, {header: 1});
      words = json.slice(1).map(row => ({
        zh: row[0],
        pinyin: row[1],
        vi: row[2]
      })).filter(x => x.zh && x.vi);
      if (words.length > 0) {
        document.getElementById("file-input").style.display = "none";
        document.getElementById("game-container").style.display = "block";
        nextWord();
      } else {
        alert("File kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá!");
      }
    };
    reader.readAsArrayBuffer(file);
  }

  function nextWord() {
    current = Math.floor(Math.random() * words.length);
    const word = words[current];
    document.getElementById("chinese").textContent = word.zh;
    document.getElementById("pinyin").textContent = word.pinyin;
    document.getElementById("answer").value = "";
    document.getElementById("result").textContent = "";
  }

  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    if (!input) return;

    const correct = words[current].vi.trim().toLowerCase();
    if (input.toLowerCase() === correct) {
      score++;
      best = Math.max(best, score);
      document.getElementById("result").textContent = "‚úÖ ƒê√∫ng r·ªìi, a Trung khen b·∫°n!";
      document.getElementById("result").style.color = "green";
    } else {
      document.getElementById("result").textContent = "‚ùå Ti·∫øc qu√°, sai r·ªìi!";
      document.getElementById("result").style.color = "red";
      score = 0;
    }
    document.getElementById("scoreboard").textContent = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${best}`;
    setTimeout(nextWord, 1200);
  }

  function speak() {
    const utter = new SpeechSynthesisUtterance(words[current].zh);
    utter.lang = "zh-CN";
    speechSynthesis.speak(utter);
  }
</script>
</body>
</html>
